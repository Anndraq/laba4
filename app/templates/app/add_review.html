{% extends "app/layout.html" %}
{% load static %}
{% block content %}
<h2>Добавить отзыв для {{ bike.name }}</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Отправить</button>
</form>
{% if error %}
<p style="color: red;">{{ error }}</p>
{% endif %}
{% endblock %}
