{% extends "app/layout.html" %}

{% block content %}
<h2>{{ title }}</h2>
<br />

{% for post in posts %}
<hr />
<div class="blog-post">
    <h2>{{ post.title }}</h2>
    <h4>{{ post.posted|date:"d F Y, H:i" }}</h4>
    <p>{{ post.short_content|linebreaks }}</p>
    <p>Автор: {{ post.author.username }}</p>
    {% if post.image %}
    <img src="{{ post.image.url }}" alt="{{ post.title }}" style="max-width: 100%; height: auto;">
    {% endif %}
    <p class="read-more-button"><a href="{% url 'blogpost' parametr=post.id %}" class="btn btn-learn-more btn-learn-more-white">Читать далее &raquo;</a></p>
</div>
{% endfor %}
{% endblock %}
